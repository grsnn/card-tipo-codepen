<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD</title>
    <link rel="shortcut icon" href="image/logo.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="content__card">

        </div>
        <div class="card">
            <div class="card__header">
                <a href=""><img src="image/demo-1.jpg" alt="" class="card__header__img"></a>
                <a href="" class="card__header__icon"><i class="fas fa-arrows-up-down-left-right"></i></a>

                    <a href=""><img src="image/perfil.jpg" alt="" class="card__info__photo__img"></a>

            </div>
            <div class="content">
                <div class="content__icon">
                    <a href="" class="content__icon__item">
                        <i class="fas fa-heart"></i>
                        <span class="content__icon__item__text">12</span>
                    </a>
                    <a href="" class="content__icon__item">
                        <i class="fas fa-envelope"></i>
                        <span class="content__icon__item__text">0</span>
                    </a>
                    <a href="" class="content__icon__item">
